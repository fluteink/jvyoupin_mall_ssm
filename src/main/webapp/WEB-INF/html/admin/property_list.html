<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>属性管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" th:href="@{../css/category_list.css}">
</head>
<body>
<div class="topnav" id="myTopnav">
    <img style="margin-left: 10px; height:51px ;float:left" th:src="@{../img/site/logo.jpg}" height="45px" alt="logo">
    <a href="/jvyoupin/admin" class="active"> 聚优品后台 </a>
    <a href="/jvyoupin/admin"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="/jvyoupin/user"> 用户管理 </a>
</div>
<br><br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>属性管理</el-tag>
    </div>
</div>
<br><br>
<div id="property_table" style="margin-left: 82px;">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 93%">

            <el-table-column
                    prop="id"
                    label="id"
                    width="60">
            </el-table-column>

            <el-table-column
                    prop="name"
                    label="属性名称"
                    width="160"
            >
            </el-table-column>

            <el-table-column
                    fixed="right"
                    label="操作"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="editRow(scope.$index, tableData)"
                               type="text"
                               size="small"
                    >编辑
                    </el-button>
                    <el-button
                            @click.native.prevent="deleteRow(scope.$index, tableData)"
                            type="text"
                            size="big">
                        移除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
<div class="container">
    <div class="addclasses" style="text-align: center;font-size:35px;line-height: 60px;">新增属性</div>
    <form method="post" id="addForm" action="../admin_property_add" enctype="multipart/form-data">
        <div class="classming" style="border-radius: 0 0 50px 50px;text-align: center;">属性名称<input class="scanfkong"
                                                                                                   id="name" name="name"
                                                                                                   type="text"></div>
        <input id="wdnmd" name="cid" value="" type="hidden"/>
        <div class="define">
            <button class="btndef" type="submit">提 交</button>
        </div>
    </form>
</div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Vue before Element -->
<script th:src="@{../js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{../js/element-ui.js}"></script>
<script th:src="@{../js/property_list.js}"></script>
<script>
    function getid() {
        var elementById = document.getElementById("wdnmd");
        var cid = window.location.href;
        cid = cid.substring(cid.indexOf('erty/') + 5, cid.length);
        // console.log(id);
        elementById.value = cid;
    }

    getid();
</script>

</html>
