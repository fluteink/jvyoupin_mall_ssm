<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <link rel="stylesheet" th:href="@{css/category_list.css}">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>


<body>


<div class="topnav" id="myTopnav">
    <img style="margin-left: 10px; height:51px ;float:left" th:src="@{img/site/logo.jpg}" height="45px" alt="logo">
    <a href="#" class="active"> 聚优品后台 </a>
    <a href="#"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="#"> 用户管理 </a>
</div>
<br>
<input type="button" value="使用@ResponseBody注解响应json格式的数据" @click="testResponseBody()"><br>

<br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>分类管理</el-tag>
    </div>
</div>
<br><br>
<table>
    <tr>
        <th colspan="6">员工列表</th>
    </tr>
    <tr>
        <th>流水号</th>
        <th>员工姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    <tr th:each="employee,status : ${page.list}">
        <td th:text="${status.count}"></td>
        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <a href="">删除</a>
            <a href="">修改</a>
        </td>
    </tr>
</table>

</body>


<!-- import Vue before Element -->
<script th:src="@{js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{js/element-ui.js}"></script>
<script th:src="@{js/axios.min.js}"></script>
<script th:src="@{js/category_list.js}"></script>
</html>
