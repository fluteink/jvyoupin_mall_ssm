<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <link rel="stylesheet" th:href="@{css/category_list.css}">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>


<body>
<div class="topnav" id="myTopnav">
    <img style="margin-left: 10px; height:51px ;float:left" th:src="@{img/site/logo.jpg}" height="45px" alt="logo">
    <a href="#" class="active"> 聚优品后台 </a>
    <a href="#"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="#"> 用户管理 </a>
</div>
<br><br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>分类管理</el-tag>
    </div>
</div>
<br><br>
<div id="category_table" style="margin-left: 82px;">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 70%">
            <el-table-column
                    prop="id"
                    label="id"
                    width="60">
            </el-table-column>

            <el-table-column prop="imgurl"
                             label="图片"
                             align="center"
                             width="666">
                <template slot-scope="scope">
                    <img :src="scope.row.imgurl" min-width="666" height="70"/>
                </template>
            </el-table-column>

            <el-table-column
                    prop="name"
                    label="分类名称"
                    width="160"
            >

            </el-table-column>
            <el-table-column
                    label="属性管理"
                    width="100"
                    align="center"
            >
                <template slot-scope="scope"
                >
                    <i style="font-size:33px;" class="el-icon-tickets"></i>
                </template>

            </el-table-column>
            <el-table-column
                    prop="address"
                    label="产品管理"
                    width="100"


            >
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
            >
                <template slot-scope="scope">
                    <el-button type="text" size="small">编辑</el-button>
                    <el-button
                            @click.native.prevent="deleteRow(scope.$index, tableData)"
                            type="text"
                            size="small">
                        移除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Vue before Element -->
<script th:src="@{js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{js/element-ui.js}"></script>
<script th:src="@{js/category_list.js}"></script>

</html>
