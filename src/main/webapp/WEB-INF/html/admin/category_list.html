<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <link rel="stylesheet" th:href="@{css/category_list.css}">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>


<body>


<div class="topnav" id="myTopnav">
    <img style="margin-left: 10px; height:51px ;float:left" th:src="@{img/site/logo.jpg}" height="45px" alt="logo">
    <a href="#" class="active"> 聚优品后台 </a>
    <a href="#"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="#"> 用户管理 </a>
</div>
<br><br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>分类管理</el-tag>
    </div>
</div>
<br><br>
<div id="category_table" style="margin-left: 82px;">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 70%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>
</div>

</body>


<!-- import Vue before Element -->
<script th:src="@{js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{js/element-ui.js}"></script>
<script th:src="@{js/category_list.js}"></script>
</html>
