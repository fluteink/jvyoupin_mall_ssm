<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/category_list.css}">
</head>
<body>
<div class="topnav" id="myTopnav">
    <img alt="logo" height="45px" style="margin-left: 10px; height:51px ;float:left" th:src="@{../img/site/logo.jpg}">
    <a class="active" href="/jvyoupin/admin"> 聚优品后台 </a>
    <a href="/jvyoupin/admin"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="#"> 用户管理 </a>
</div>
<br><br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>属性管理</el-tag>
    </div>
</div>
<br><br>
<div id="product_table" style="margin-left: 82px;">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 93%">
            <el-table-column
                    label="id"
                    prop="id"
                    width="60">
            </el-table-column>

            <el-table-column align="center"
                             label="图片"
                             prop="imgurl"
                             width="70">
                <template slot-scope="scope">
                    <img :src="scope.row.imgurl" height="70" min-width="7" width="70"/>
                </template>
            </el-table-column>

            <el-table-column
                    label="商品名称"
                    prop="name"
                    width="660"
            >
            </el-table-column>
            <el-table-column
                    label="商品小标题"
                    prop="name"
                    width="100"
            >
            </el-table-column>
            <el-table-column
                    label="原价格"
                    prop="name"
                    width="66"
            >
            </el-table-column>
            <el-table-column
                    label="优惠价格"
                    prop="name"
                    width="66"
            >
            </el-table-column>
            <el-table-column
                    label="库存数量"
                    prop="name"
                    width="66"
            >
            </el-table-column>
            <el-table-column
                    align="center"
                    label="图片管理"
                    width="100"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="property(scope.$index, tableData)"
                               icon="el-icon-tickets"
                               style="font-size:33px;"
                               type="primary"
                    >
                    </el-button>
                </template>

            </el-table-column>
            <el-table-column
                    label="设置属性"
                    prop="address"
                    width="100"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="product(scope.$index, tableData)"
                               icon="el-icon-s-operation"
                               style="font-size:33px;"
                               type="primary"
                    >
                    </el-button>
                </template>
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="editRow(scope.$index, tableData)"
                               size="small"
                               type="text"
                    >编辑
                    </el-button>
                    <el-button
                            @click.native.prevent="deleteRow(scope.$index, tableData)"
                            size="big"
                            type="text">
                        移除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Vue before Element -->
<script th:src="@{../js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{../js/element-ui.js}"></script>
<script th:src="@{../js/product_list.js}"></script>

    }

</script>
</html>
