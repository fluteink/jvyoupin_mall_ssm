<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/category_list.css}">
</head>
<body>
<div class="topnav" id="myTopnav">
    <img alt="logo" height="45px" style="margin-left: 10px; height:51px ;float:left" th:src="@{../img/site/logo.jpg}">
    <a class="active" href="/jvyoupin/admin"> 聚优品后台 </a>
    <a href="/jvyoupin/admin"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="#"> 用户管理 </a>
</div>
<br><br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>属性管理</el-tag>
    </div>
</div>
<br><br>
<div id="product_table" style="margin-left: 82px;">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 93%">
            <el-table-column
                    label="id"
                    prop="id"
                    width="60">
            </el-table-column>

            <el-table-column align="center"
                             label="图片"
                             prop="imgurl"
                             width="90">
                <template slot-scope="scope">
                    <img :src="scope.row.imgurl" height="70" min-width="80" width="70"/>
                </template>
            </el-table-column>

            <el-table-column
                    label="商品名称"
                    prop="name"
                    width="660"
            >
            </el-table-column>
            <el-table-column
                    label="商品小标题"
                    prop="subTitle"
                    width="100"
            >
            </el-table-column>
            <el-table-column
                    label="原价格"
                    prop="originalPrice"
                    width="66"
            >
            </el-table-column>
            <el-table-column
                    label="优惠价格"
                    prop="promotePrice"
                    width="66"
            >
            </el-table-column>
            <el-table-column
                    label="库存数量"
                    prop="stock"
                    width="66"
            >
            </el-table-column>
            <el-table-column
                    align="center"
                    label="图片管理"
                    width="100"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="property(scope.$index, tableData)"
                               icon="el-icon-tickets"
                               style="font-size:33px;"
                               type="primary"
                    >
                    </el-button>
                </template>

            </el-table-column>
            <el-table-column
                    label="设置属性"
                    prop="address"
                    width="100"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="product(scope.$index, tableData)"
                               icon="el-icon-s-operation"
                               style="font-size:33px;"
                               type="primary"
                    >
                    </el-button>
                </template>
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
            >
                <template slot-scope="scope">
                    <el-button @click.native.prevent="editRow(scope.$index, tableData)"
                               size="small"
                               type="text"
                    >编辑
                    </el-button>
                    <el-button
                            @click.native.prevent="deleteRow(scope.$index, tableData)"
                            size="big"
                            type="text">
                        移除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
<div class="container">
    <div class="addclasses" style="text-align: center;font-size:35px;line-height: 60px;">新增商品</div>
    <form action="../admin_product_add" enctype="multipart/form-data" id="addForm" method="post">
        <div class="classming" style="text-align: center;">商品名称<input class="scanfkong" id="name" name="name"
                                                                      type="text"></div>
        <div class="classming" style="text-align: center;">商品小标题<input class="scanfkong" id="subtitle" name="subTitle"
                                                                       type="text"></div>
        <div class="classming" style="text-align: center;">原价格<input class="scanfkong" id="original_price"
                                                                     name="originalPrice" type="text"></div>
        <div class="classming" style="text-align: center;">优惠价格<input class="scanfkong" id="promote_price"
                                                                      name="promotePrice" type="text"></div>
        <div class="classming" style="text-align: center;border-radius: 0 0 50px 50px;">库存<input class="scanfkong"
                                                                                                 id="stock" name="stock"
                                                                                                 type="text"></div>
        <input id="wdnmd" name="cid" type="hidden" value=""/>
        <div class="define">
            <button class="btndef" type="submit">提 交</button>
        </div>
    </form>
</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Vue before Element -->
<script th:src="@{../js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{../js/element-ui.js}"></script>
<script th:src="@{../js/product_list.js}"></script>
<script>
    function getid() {
        var elementById = document.getElementById("wdnmd");
        var cid = window.location.href;
        cid = cid.substring(cid.indexOf('product/') + 8, cid.length);
        // console.log(cid);
        elementById.value = cid;
        // console.log(elementById.value);
    }

    getid();
</script>
<style>

    .container {
        width: 600px;
        height: 400px;
        /*border: 1px solid #e1d298;*/
        margin: 0 auto;
        /*border-radius:20px;*/
    }

    .addclasses {
        border-radius: 50px 50px 0 0;
        width: 600px;
        height: 60px;
        /*border: 1px solid #deb929;*/
        background-color: #deb929;
        line-height: 100px;
        color: #b64646;
    }

    .classming {
        width: 600px;
        height: 100px;
        line-height: 100px;
        background-color: #efb5b5;
        text-align: center;
    }

    .scanfkong {
        width: 200px;
        height: 40px;
        border-radius: 20px;
        margin-left: 20px;
        /*border: 1px solid #a9afad;*/
    }

    .classpicture {
        width: 600px;
        height: 100px;
        line-height: 100px;
        background-color: #78d5c0;
        border-radius: 0 0 50px 50px;

    }

    .selectfile {
        width: 100px;
        height: 40px;
        border-radius: 10px;
        margin-left: 20px;
        /*border: 1px solid #a9afad;*/
        font-size: 15px;
    }

    .define {
        width: 600px;
        height: 100px;
        text-align: center;
        line-height: 100px;
    }

    .btndef {
        width: 100px;
        height: 50px;
        border-radius: 10px;
        background-color: #409eff;
        /*border: 1px solid #a9afad;*/
        font-size: 2em;
    }
</style>
</html>
