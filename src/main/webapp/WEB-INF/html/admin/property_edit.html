<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>属性编辑</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" th:href="@{../../css/category_list.css}">
</head>
<body>
<div class="topnav" id="myTopnav">
    <img style="margin-left: 10px; height:51px ;float:left" th:src="@{../../img/site/logo.jpg}" height="45px"
         alt="logo">
    <a href="#" class="active"> 聚优品后台 </a>
    <a href="#"> 分类管理 </a>
    <a href="#"> 订单管理 </a>
    <a href="#"> 用户管理 </a>
</div>
<br><br>
<div style="margin-left: 82px;width: 70px;height:32px">
    <div id="tag">
        <el-tag>属性编辑</el-tag>
    </div>
</div>
<div class="container">
    <div class="addclasses" style="text-align: center;font-size:35px;line-height: 60px;">编辑分类</div>
    <form method="post" id="addForm" action="../../admin_category_update" enctype="multipart/form-data">
        <div class="classming">属性名称<input class="scanfkong" id="name" name="name" type="text"></div>
        <input id="wdnmd" name="id" value="" type="hidden"/>
        <div class="define">
            <button class="btndef" type="submit">提 交</button>
        </div>
    </form>

</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import Vue before Element -->
<script th:src="@{../../js/vue2.js}"></script>
<!-- import JavaScript -->
<script th:src="@{../../js/element-ui.js}"></script>
<script>
    new Vue().$mount('#tag');

    function getid() {
        var elementById = document.getElementById("wdnmd");
        var id = window.location.href;
        id = id.substring(id.indexOf('edit/') + 5, id.length);
        // console.log(id);
        elementById.value = id;

        axios.post("/jvyoupin/findproperty/" + id).then(response => {
            console.log(response.data);
            document.getElementById("name").value = response.data;
        });

    }

    getid();
</script>
</html>
