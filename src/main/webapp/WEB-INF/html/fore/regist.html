<script>
    //密码校验
    function isPwd() {
        var text = document.getElementById("user_pwd").value;
        var re = /^(?=.*[a-z])(?=.*\d)[^]{8,16}$/;
        var result = re.test(text);
        if (!result) {
            document.getElementById("pwdSpan").innerHTML = "密码必须包含数字,字母,且不少于8位";
            return false;
        } else {
            document.getElementById("pwdSpan").innerHTML = "";
            return true;
        }
    };

    //确认密码
    function isCom() {
        var text1 = document.getElementById("user_pwd").value;
        var text2 = document.getElementById("user_repwd").value;
        if (text2 == text1) {
            document.getElementById("pwdSpan").innerHTML = "";
            return true;
        } else {
            document.getElementById("pwdSpan").innerHTML = "两次输入的密码不一致";
            return false;
        }
    }
</script>
