            </div>
            <div class="search_item">
                <div class="search_item_clear">
                    <span><input class="sch_inp" placeholder="请输入搜索内容" type="search"></span>

                    <span><input class="sch_btn" type="button" value="搜索"></span>
                </div>

            </div>
        </div>

    </header>

    <div class="total">
        <br>
        <br>
        <div>
            <a href="/jvyoupin/forebought.html">所有订单</a>&nbsp|&nbsp
            <a href="" style="color: red;">待付款</a>&nbsp|&nbsp
            <a href="/jvyoupin/nodelivery.html">待发货</a>&nbsp|&nbsp
            <a href="/jvyoupin/noreceipt.html">待收货</a>&nbsp|&nbsp
            <a href="/jvyoupin/noevaluate.html">待评价</a>

        </ul>

        <br>
        <div id="item" style="display: none"><a>{{item.pid}}</a></div>
        <br>
        <div id="order">

            <ul class="firstline">
                <li style="width: 750px;">
                    <span><a href="#">{{order.createDate}}</a></span><span>订单号</span><span><a href="#">{{order.id}}</a></span>
                </li>
                <li>天猫商城</li>
                <br>
            </ul>

        </div>
        <div id="goods">
            <ul>
                <li style="width: 100px;"><span><img alt="" src="/jvyoupin/img/site/聚.png"></span></li>
                <li style="width: 700px;"><a href="#">{{goods.name}}</a></li>
                <li style="width: 100px;">
                    <s>$ <span class="start"><a>{{goods.originalPrice}}</a></span></s>
                    <br>
                    $ <span>{{goods.promotePrice}}</span>
                </li>
                <li style="width: 100px;">1</li>
                <li style="width: 100px;"><a>{{goods.promotePrice}}</a></li>
                <li style="width: 100px;"><a href="/jvyoupin/支付页面">
                    <button>去支付</button>
                </a></li>
            </ul>
        </div>
